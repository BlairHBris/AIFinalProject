<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Recommender</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>ðŸŽ¬ Movie Recommender System</h1>

			<!-- === LOGIN SECTION === -->
			<section id="login-section">
				<h3>Login</h3>
				<input id="username" type="text" placeholder="Enter your username" />
				<button id="loginBtn">Login</button>
				<button id="logoutBtn" style="display: inline-block">Logout</button>
				<p id="user-info"></p>
			</section>

			<!-- === RECOMMENDATION FILTERS === -->
			<section id="recommend-section" style="display: none">
				<h3>Get Recommendations</h3>

				<label for="type">Recommendation Type:</label>
				<select id="type">
					<option value="content">Content-Based</option>
					<option value="collaborative">Collaborative</option>
					<option value="hybrid">Hybrid</option>
				</select>

				<h4>Genres</h4>
				<select id="genre-options" multiple></select>

				<h4>Actors</h4>
				<select id="actor-options" multiple></select>

				<h4>Movies You Liked</h4>
				<select id="movie-options" multiple></select>

				<button id="getRecsBtn">Get Recommendations</button>

				<!-- === RECOMMENDATIONS OUTPUT === -->
				<h3>Recommendations</h3>
				<div id="recommendations"></div>

				<!-- === HISTORY === -->
				<h3>Your Interaction History</h3>
				<div id="history"></div>
			</section>
		</div>

		<!-- === LOADING SPINNER === -->
		<div id="spinner">
			<div class="spinner-inner"></div>
			<p class="spinner-text">Fetching recommendations...</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
