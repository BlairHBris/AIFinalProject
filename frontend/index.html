<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Recommender</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>ðŸŽ¬ Movie Recommender System</h1>

			<section id="login-section">
				<h3>Login</h3>
				<input id="username" type="text" placeholder="Enter your username" />
				<button id="loginButton">Login</button>
				<button id="logoutButton" style="display: none">Logout</button>
			</section>
			<label
				><input type="radio" name="userType" value="existing" checked />
				Existing User</label
			>
			<label><input type="radio" name="userType" value="new" /> New User</label>

			<section id="recommend-section" style="display: none">
				<h3>Get Recommendations</h3>

				<label for="type">Recommendation Type:</label>
				<select id="type">
					<option value="content">Content-Based</option>
					<option value="collab">Collaborative</option>
					<option value="hybrid">Hybrid</option>
				</select>

				<h4>Genres (Ctrl/Cmd + Click to select multiple)</h4>
				<select id="genre-options" multiple size="5"></select>

				<h4>Movies You Liked (Ctrl/Cmd + Click to select multiple)</h4>
				<select id="movie-options" multiple size="5"></select>

				<button id="getRecsBtn">Get Recommendations</button>

				<h3>Recommendations</h3>
				<div id="recommendations"></div>

				<h3>Your Interaction History</h3>
				<div id="history"></div>
			</section>
		</div>

		<div id="spinner">
			<div class="spinner-inner"></div>
			<p class="spinner-text">Fetching recommendations...</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
