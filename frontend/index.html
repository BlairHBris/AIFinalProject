<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Recommender</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>ðŸŽ¬ Movie Recommender System</h1>

			<!-- LOGIN SECTION -->
			<section id="login-section">
				<h3>Login</h3>
				<input id="username" type="text" placeholder="Enter your username" />
				<button id="loginButton">Login</button>
				<button id="logoutButton" style="display: none">Logout</button>
			</section>
			<label><input type="radio" name="userType" value="existing" checked> Existing User</label>
			<label><input type="radio" name="userType" value="new"> New User</label>


			<!-- RECOMMENDATION FILTERS -->
			<section id="recommend-section" style="display: none">
				<h3>Get Recommendations</h3>

				<!-- Recommendation Type -->
				<label for="type">Recommendation Type:</label>
				<select id="type">
					<option value="content">Content-Based</option>
					<option value="collab">Collaborative</option>
					<option value="hybrid">Hybrid</option>
				</select>

				<!-- GENRES -->
				<h4>Genres</h4>
				<input type="text" id="genre-search" placeholder="Search genres..." />
				<button class="clear-btn" id="clear-genres">Clear</button>
				<select id="genre-options" multiple></select>

				<!-- ACTORS -->
				<h4>Actors</h4>
				<input type="text" id="actor-search" placeholder="Search actors..." />
				<button class="clear-btn" id="clear-actors">Clear</button>
				<select id="actor-options" multiple></select>

				<!-- MOVIES -->
				<h4>Movies You Liked</h4>
				<input type="text" id="movie-search" placeholder="Search movies..." />
				<button class="clear-btn" id="clear-movies">Clear</button>
				<select id="movie-options" multiple></select>

				<button id="getRecsBtn">Get Recommendations</button>

				<!-- RECOMMENDATIONS -->
				<h3>Recommendations</h3>
				<div id="recommendations"></div>

				<!-- HISTORY -->
				<h3>Your Interaction History</h3>
				<div id="history"></div>
			</section>
		</div>

		<!-- SPINNER -->
		<div id="spinner">
			<div class="spinner-inner"></div>
			<p class="spinner-text">Fetching recommendations...</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
