<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI Movie Recommender</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>ðŸŽ¬ AI Movie Recommendation System</h1>

			<section id="login-section">
				<h3>Login</h3>
				<input id="username" type="text" placeholder="Enter your username" />
				<button id="loginButton">Login</button>
			</section>

			<section id="welcome-section" style="display: none">
				<div style="display: flex ; justify-content: space-between; align-items: center;">
					<h2 id="welcome"></h2>
					<button id="logoutButton">Logout</button>
				</div>
			</section>

			<section id="information-section" style="display: none">
				<h3>Tell us a little about what you like to watch!</h3>

				<h4>Favorite Genres</h4>
				<div id="genre-checkboxes" class="checkbox-grid"></div>

				<h4>Favorite Movies</h4>
				<div id="movie-checkboxes" class="checkbox-grid"></div>
			</section>

			<section id="recommend-section" style="display: none">
				<h3>Customize your Recommendations!</h3>

				<label for="type">Select your filtering type</label>
				<select id="type">
					<option value="hybrid">Hybrid (Default)</option>
					<option value="content">Movies based on what you like</option>
					<option value="collab">Movies that similar users liked</option>
				</select>

				<button id="getRecsBtn">Get Recommendations</button>

				<h3>Recommendations</h3>
				<div id="recommendations"></div>

				<div id="history"></div>
			</section>
		</div>

		<div id="spinner">
			<div class="spinner-inner"></div>
			<p class="spinner-text">Fetching recommendations...</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
