<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ðŸŽ¬ Movie Recommender</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<h1>ðŸŽ¬ Movie Recommender</h1>

			<div id="user-section">
				<h3>User Login</h3>
				<input id="username" placeholder="Enter your username" />
				<div>
					<label
						><input type="radio" name="userMode" value="login" checked />
						Existing User</label
					>
					<label
						><input type="radio" name="userMode" value="new" /> New User</label
					>
				</div>
				<button id="loginBtn">Submit</button>
				<p id="user-info"></p>
			</div>

			<div id="recommend-section" style="display: none">
				<h3>Get Recommendations</h3>

				<div id="genre-section">
					<h4>Select Genres</h4>
					<div class="multi-select" id="genre-select-container">
						<select id="genre-options" multiple size="5"></select>
						<div class="selected-display">Select genres...</div>
					</div>
				</div>

				<div id="movie-section">
					<h4>Select Favorite Movies</h4>
					<div class="multi-select" id="movie-select-container">
						<select id="movie-options" multiple size="5"></select>
						<div class="selected-display">Select movies...</div>
					</div>
				</div>

				<div id="actor-section">
					<h4>Select Actors</h4>
					<div class="multi-select" id="actor-select-container">
						<select id="actor-options" multiple size="5"></select>
						<div class="selected-display">Select actors...</div>
					</div>
				</div>

				<select id="type">
					<option value="collab">Collaborative (PyTorch CF)</option>
					<option value="hybrid">Hybrid</option>
					<option value="content">Content-Based</option>
				</select>
				<button id="getRecsBtn">Recommend</button>

				<div id="recommendations"></div>

				<h3>Your History</h3>
				<div id="history"></div>

				<button id="logoutBtn">Logout</button>
			</div>
		</div>

		<div id="spinner">
			<div class="spinner-inner"></div>
			<div class="spinner-text">Loading...</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
