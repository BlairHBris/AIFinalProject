services:
  # === Backend (FastAPI + Python) ===
  - type: web
    name: movie-recommender-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn recommender_api:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.12

  # === Frontend (Static HTML/JS/CSS) ===
  - type: web
    name: movie-recommender-frontend
    env: static
    rootDir: frontend
    buildCommand: ""
    staticPublishPath: .
    envVars:
      - key: API_BASE_URL
        value: https://movie-recommender-backend.onrender.com
